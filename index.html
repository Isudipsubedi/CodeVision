<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Concepts Playground</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h1>Concepts REvision</h1>

<div id="topics"></div>

<label for="language-select">Choose Language:</label>
<select id="language-select"></select>

<label>Code Editor</label>
<textarea id="code-editor" placeholder="// Your code here..."></textarea>

<br />
<button id="run-button">▶️ Run Code</button>

<label>Output</label>
<div id="output-console"></div>

<div id="topic-details" style="display: none;">
  <h3>📘 Topic Explanation</h3>
  <div id="topic-content" style="white-space: pre-wrap; margin-top: 10px; font-family: monospace;"></div>

  <h3>📘 Topic Text</h3>
  <div id="topic-text" style="white-space: pre-wrap; margin-top: 10px; font-family: monospace;"></div>

  <h3>📄 Notion Page</h3>
  <div id = "topic-link"></div>
  <iframe
    id="notion-frame"
    style="width: 100%; height: 500px; border: none; border-radius: 8px; margin-top: 20px;"
  ></iframe>
</div>


  <script type="module" src="js/main.js"></script>
</body>
</html>
